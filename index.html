<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kertas, Batu, Gunting</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
    />
  </head>
  <body class="bg-lime-400 font-pangolin">
    <div class="w-full">
      <div
        class="flex flex-col items-center justify-end w-1/2 mx-auto space-y-3 text-center"
      >
        <h1
          class="max-w-xl mx-auto mt-12 text-3xl font-bold text-white sm:text-4xl md:text-5xl lg:text-6xl"
        >
          Kertas Batu Gunting!
        </h1>
        <p class="text-lg text-gray-600 sm:text-2xl md:text-3xl lg:text-4xl">
          Pilih senjatamu.
        </p>
      </div>
      <div
        class="flex flex-col items-center mt-6 space-y-2 sm:mt-10 md:mt-12 sm:flex-row sm:justify-evenly"
      >
        <button class="w-3/12 lg:w-2/12 weapon-button" data-selection="paper">
          <img
            src="/assets/img/paper.png"
            class="transition-all duration-300 hover:-rotate-90"
            alt="Paper"
          />
        </button>
        <button class="w-3/12 lg:w-2/12 weapon-button" data-selection="rock">
          <img
            src="/assets/img/rock.png"
            class="transition-all duration-300 hover:-rotate-90"
            alt="Rock"
          />
        </button>
        <button
          class="w-3/12 lg:w-2/12 weapon-button"
          data-selection="scissors"
        >
          <img
            src="/assets/img/scissors.png"
            class="transition-all duration-300 hover:-rotate-90"
            alt="Scissors"
          />
        </button>
      </div>
    </div>
    <div
      class="flex items-center justify-between mx-6 mt-6 sm:mt-10 md:mt-12 sm:mx-12"
    >
      <div class="text-center text-white sm:text-2xl md:text-3xl lg:text-4xl">
        <p>Player</p>
        <p
          class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl"
          id="player-score"
        >
          0
        </p>
      </div>
      <div class="text-center text-white sm:text-2xl md:text-3xl lg:text-4xl">
        <p>CPU</p>
        <p class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl" id="cpu-score">
          0
        </p>
      </div>
    </div>
    <div
      id="popup"
      class="fixed inset-0 items-center justify-center hidden w-screen h-screen bg-black bg-opacity-50"
    >
      <div class="w-5/6 p-4 bg-white rounded-md">
        <p
          class="text-lg font-semibold sm:text-2xl md:text-3xl lg:text-4xl"
          id="popup-message"
        ></p>
        <div class="flex justify-between mt-2">
          <div class="w-2/6 text-center md:w-3/12">
            <img
              src="/assets/img/rock.png"
              class="transition-all duration-300"
              alt="playerSelection"
              id="popup-player-selection"
            />
            <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl">Player</p>
          </div>
          <div class="w-2/6 text-center md:w-3/12">
            <img
              src="/assets/img/rock.png"
              class="transition-all duration-300 transform scale-x-[-1]"
              alt="cpuSelection"
              id="popup-cpu-selection"
            />
            <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl">CPU</p>
          </div>
        </div>
        <div class="flex justify-end">
          <button
            id="popup-close"
            class="px-4 py-2 mt-4 bg-gray-200 rounded-md sm:text-xl md:text-2xl lg:text-3xl"
          >
            Close
          </button>
        </div>
      </div>
    </div>
    <script src="/assets/js/kbg.js"></script>
  </body>
</html>
